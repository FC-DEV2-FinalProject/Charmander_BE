<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            display: inline-block;
            text-align: left;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        p {
            color: #666666;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>

<body>
<div class="container">
    <header class="header">
        <h1>이메일 인증</h1>
    </header>
    <main class="main">
        <p>안녕하세요,</p>
        <p th:text="${title}">회원가입을 위한 인증 코드입니다.</p>
        <h2 class="code">인증 코드: <span th:text="${code}">123456</span></h2>
        <p>이 인증 코드는 <span th:text="${exp}">10분</span>까지 유효합니다.</p>
        <p>감사합니다.</p>
    </main>
    <footer class="footer">
        <p>이 메일은 자동으로 발송된 메일입니다. 회신하지 마세요.</p>
    </footer>
</div>
</body>

</html>
